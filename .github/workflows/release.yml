name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-download-artifact@v7
        with:
          workflow: tests.yml
          skip_unpack: true
          commit: ${{ github.sha }}

      - name: Rename zip file
        run: mv worddumb-*.zip worddumb-${GITHUB_REF_NAME}.zip

      - uses: softprops/action-gh-release@v2
        with:
          files: worddumb-*.zip
